<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive webPage</title>
  <link rel="stylesheet" href="Styles.css" />
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="Logo">Logo</div>
      <input type="checkbox" id="sidebar-active" />
      <label class="sidebar-open" for="sidebar-active">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="32"
          viewBox="0 -960 960 960"
          width="32"
        >
          <path
            d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
          />
        </svg>
      </label>
      <label id="overlay" for="sidebar-active"></label>
      <div class="links-container">
        <label class="sidebar-close" for="sidebar-active">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="32"
            viewBox="0 -960 960 960"
            width="32"
          >
            <path
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
            />
          </svg>
        </label>
        <a href="#" onclick="ShowContent('home')">Home</a>
        <a href="#" onclick="ShowContent('about')">About</a>
        <a href="#" onclick="ShowContent('news')">News</a>
        <a href="#" onclick="ShowContent('contact')">Contact</a>
        <a href="#" onclick="ShowContent('signup')">SignUp</a>
      </div>
    </nav>
  </header>

  <div class="content" id="content">
    <!-- Content of your homepage goes here -->
  </div>
  <script defer src="activeScript.js"></script>
</body>
</html>
